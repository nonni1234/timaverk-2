<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}{% endblock %}</title>
    <script>
        function newRow() {
            var table = document.getElementById("spurningar-table");
            var row = table.insertRow();
            var spurning = document.getElementById("nyspurning").value;
            var svar = document.getElementById("nyttsvar").value;
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var rX = row.rowIndex;
            
            var spurningInp = document.createElement("INPUT");
            var svarInp = document.createElement("INPUT");

            spurningInp.setAttribute("name","spurning");
            spurningInp.setAttribute("type","hidden");
            spurningInp.setAttribute("value",spurning);

            svarInp.setAttribute("name","svar");
            svarInp.setAttribute("type","hidden");
            svarInp.setAttribute("value",svar)

            cell1.innerHTML = rX;
            cell2.innerHTML = spurning+"<input type='hidden' name='spurning"+rX+"' value='"+spurning+"'></input>";
            cell3.innerHTML = svar+"<input type='hidden' name='svar"+rX+"' value='"+svar+"'></input>";;
            
            var max = document.getElementById("max");
            max.setAttribute("value",rX);
        }
    </script>
</head>
<body>
    <div id="page-wrapper">
    <header>{% include "header.html" %}</header>
    <div class="content"> {% block content %} {% endblock %}</div>

    <footer>{% include "footer.html" %}</footer>
</div>
</body>
</html>
